<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
</head>
<body>
	<div align="center">
		<h1>Edit User</h1>
		<br />
		<form th:action="@{/update-user}" th:object="${user}" method="post">
			<table border="0">
				<tr>
					<td>User ID:</td>
					<td><input type="number" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>

				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{username}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Hobby:</td>
					<td><input type="text" th:field="*{hobby}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
